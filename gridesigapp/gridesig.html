<!DOCTYPE html>
<html>
<body onload="myFunction()">

<input type="file" id="myFile" multiple size="50" onchange="myFunction()">
<p><strong>Tip:</strong> Use the Control or the Shift key to select multiple files.</p>
<br>
<div id="tile_bar" style="width: 128px;float: left;">
<form>
<div id="tiles"></div> 
</form>

<p id="outputmsg"></p>
</div> 

<canvas id="myCanvas" width="1024" height="800" style="border:1px solid #000000;">
Your browser does not support the HTML canvas tag.
</canvas>

 
<script>
var file_array = [];
var file_names = [];
var elem = document.getElementById('myCanvas'),
    elemLeft = elem.offsetLeft + elem.clientLeft,
    elemTop = elem.offsetTop + elem.clientTop,
    context = elem.getContext('2d');

// Add event listener for `click` events.
elem.addEventListener('click', function(event) {
    var x = event.pageX - elemLeft,
        y = event.pageY - elemTop;
        
    const rbs = document.querySelectorAll('input[name="tile"]');
    let selectedValue;
    for (const rb of rbs) {
        if (rb.checked) {
           selectedValue = rb.value;
           break;
        }
    }

    var img = document.getElementById(selectedValue);
	context.drawImage(img,10,10);

}, false);


function readNextFile(index, files){
	if (files.length > index){
		var file = files[index];
        if ('size' in file) {
			var fr = new FileReader(); 
			fr.readAsText(file); 
			fr.onload=function(){ 
				file_array.push(fr.result);
				file_names.push(file.name);
				readNextFile(++index, files);
                //console.log(fr.result);
                if (index == files.length)
					addToTileList();
            } 
        }
     }
}

function addToTileList(){
	for(i = 0, len = file_array.length; i < len; i++){
		var s = file_array.pop();
		var filename = file_names.pop();
		var url = ""
		var name = ""
		var js = JSON.parse(s, function (key, value) {
			//console.log(key);
			  if (key == "src") {
				url = value;
				//console.log(result);
			  } 
			  if (key == "name") {
				name = value;
				//console.log(result);
			  } 
			  return 0;
			});
		/**/
		console.log(js);
		if (url != "")
			document.getElementById("tiles").innerHTML += "<div style=\"margin-top:30px;border-style: groove;\"><img id=\""+filename+"\" src="+ url +" width=\"64\" height=\"64\" style=\"float:clear;filter:none;\"> <div> " + name + "<br>"
														+ "<input type=\"radio\" name=\"tile\" id=\""+name+"\" value=\""+filename+"\" ><label for=\""+filename+"\">"+filename+"</label></div></div>";
	}
}

function myFunction(){
  var x = document.getElementById("myFile");
  var txt = "";
  if ('files' in x) {
    if (x.files.length == 0) {
      txt = "Select one or more files.";
    } else {
      for (var i = 0; i < x.files.length; i++) {
        txt += "<br><strong>" + (i+1) + ". tile</strong><br>";
        var file = x.files[i];
        if ('name' in file) {
          txt += "name: " + file.name + "<br>";
        }
      }
      readNextFile(0, x.files)
    }
  } else {
    if (x.value == "") {
      txt += "Select one or more files.";
    } else {
      txt += "The files property is not supported by your browser!";
      txt  += "<br>The path of the selected file: " + x.value; // If the browser does not support the files property, it will return the path of the selected file instead. 
    }
  }
  document.getElementById("outputmsg").innerHTML = txt; 
}
</script>

</body>
</html>
